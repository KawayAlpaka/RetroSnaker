<ion-header>

  <ion-navbar>
    <ion-title>test-list</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-infinite-scroll [position]="'top'" [threshold]="'1px'" (ionInfinite)="doInfinite1($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>

  <ion-list>
    <ion-item *ngFor="let i of items">{{i}}</ion-item>
  </ion-list>

  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
