<router-outlet></router-outlet>

<ion-menu [hidden]="app.hiddenNav" [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Pages</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <button ion-item *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-nav [hidden]="app.hiddenNav" #content [root]="rootPage"></ion-nav>
